<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Event practice</title>
    <!-- all css files -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/82234171?v=4" type="image/x-icon" />
  </head>
  <body>
    <div class="box">
      <div class="box-header">
        <h1>My Tasks</h1>
      </div>
      <div class="box-body">
        <input type="text" placeholder="Add task" />
        <button>Add</button>
      </div>
      <span class="error_message"></span>
      <div class="data-container">
        <ul class="data-inner"></ul>
      </div>
      <div class="box-footer">
        <button class="clear_add_data">Clear all data</button>
        <button class="reload">Reload</button>
      </div>
    </div>

    <!-- all js files -->
    <script src="./app/data.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
